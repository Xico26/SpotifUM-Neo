<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpotifUM Neo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <div class="d-flex">
            <div class="">
                <img src="https://discussions.apple.com/content/attachment/881765040" class="rounded">
            </div>
            <div class="px-5 align-self-end">
                <p>Album</p>
                <h1 th:text="${album.name}" class="fw-bold fs-1"></h1>
                <p th:text="${album.artist.name}"></p>
            </div>
        </div>
        <div class="container mt-5 bg-black rounded p-2">
            <div th:each="music : ${album.musics}">
                <div>
                    <p th:text="music.name"></p>
                </div>
            </div>
            <p th:if="${album.musics.isEmpty()}" class="mt-2">This album has no musics.</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
