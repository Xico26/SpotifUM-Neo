<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifUM Neo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{fragments/navbar :: navbar}">

</div>

<!-- Main container -->
<div class="container mt-5">
    <!-- Welcome -->
    <div class="row mb-4">
        <div class="col">
            <h2>Welcome, <span th:text="${user.name}">User Name</span>!</h2>
            <p>Your points: <span th:text="${user.points}">0</span></p>
        </div>
    </div>

    <!-- Playlists -->
    <div class="row mb-5">
        <div class="col">
            <h3>Your Playlists</h3>
            <div class="list-group">
                <a th:each="playlist : ${playlists}"
                   th:href="@{/playlist/{id}(id=${playlist.id})}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span th:text="${playlist.name}">Playlist Name</span>
                    <span class="badge bg-primary rounded-pill" th:text="${#lists.size(playlist.musics)}">0</span>
                </a>
                <p th:if="${#lists.isEmpty(playlists)}" class="text-muted mt-2">You have no playlists yet.</p>
            </div>
        </div>
    </div>

    <!-- Albums -->
    <div class="row mb-5">
        <div class="col">
            <h3>Albums</h3>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="album : ${albums}">
                    <div class="card h-100">
                        <img src="" class="card-img-top" alt="Album cover">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${album.name}">Album Name</h5>
                            <p class="card-text">Artist: <span th:text="${album.artist.name}">Artist Name</span></p>
                            <a th:href="@{/albums/{id}(id=${album.id})}" class="btn btn-primary">View Album</a>
                        </div>
                    </div>
                </div>
                <p th:if="${#lists.isEmpty(albums)}" class="text-muted mt-2">No albums available.</p>
            </div>
        </div>
    </div>

    <!-- Recent Musics -->
    <div class="row mb-5">
        <div class="col">
            <h3>Recently Played</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="music : ${recentMusics}">
                    <span th:text="${music.title}">Music Title</span> -
                    <span th:text="${music.artist.name}">Artist</span>
                    <span class="badge bg-secondary rounded-pill ms-2" th:text="${music.genre}">Genre</span>
                </li>
                <p th:if="${#lists.isEmpty(recentMusics)}" class="text-muted mt-2">You haven't played any music yet.</p>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
